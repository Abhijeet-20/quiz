<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="main">
            <div class="head">
                <h1>Quiz Game</h1>
            </div>
            <div class="score">
                <span id="correct_ans">0</span>/<span>10</span>
            </div>
            <div class="question_body">
                <h2 id="question"></h2>
            </div>
            <div class="options">
                <ul class="quiz_options">
                    <!-- <li class="option">1. HyperText MarkUp Language</li>
                    <li class="option">2. HyperText MarkUp Language</li>
                    <li class="option">3. HyperText MarkUp Language</li>
                    <li class="option">4. HyperText MarkUp Language</li> -->
                </ul>
            </div>
            <div id = "result">
            </div>
            <div class="allbuttons">
                <button id="chech_ans">Check Answer</button>
                <button id="play_again">Play Again</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
